<body>

    <h1>Cadastro de Aluno</h1>
    <hr>
    <hr width="80%">
    <form>
        NOME:<br/>

        <br/>
        IDADE:<br/>
        <input type="number" min="1" max="99"/><br/>
        TELEFONE:<br/>
        <input type="text" />
        <br/>
        TURNO:<br/>
        <input type="radio" name="turno" checked/> manhã
        <input type="radio" name="turno"/> tarde
        <input type="radio" name="turno"/> noite
        <input type="radio" name="turno"/> sábado
    </form>
</body>
